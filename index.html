<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Precio de la luz</title>
    <meta name="author" content="Alejandro Maroto & Diego Lo Iacono" />
    <meta name="description" content="Precio de la luz" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Calculadora de consumo</h1>
    </header>

    <main>
      <section class="flex-container">
        <section class="flex-top">
          <h2>Seleccione el aparato eléctrico</h2>
          <p>
            Elija uno de los aparatos eléctricos para conocer su consuma y el
            precio estimado por hora:
          </p>
        </section>

        <section class="flex-left">
          <label for="aparatos"><p>Elija el aparato:</p></label>
          <select name="aparatos" id="aparatos">
            <option value="nevera">Nevera</option>
            <option value="ordenador">Ordenador</option>
            <option value="tostadora">Tostadora</option>
            <option value="microondas">Microondas</option>
          </select>
          <figure>
            <img
              id="deviceImg"
              src="img/istockphoto-1293879950-612x612.jpg"
              width="200"
              height="200"
            />
          </figure>
        </section>

        <section class="flex-right"></section>
      </section>
    </main>

    <footer>
      <p>Proyecto Hack-a-Boss || Alejandro Maroto & Diego Lo Iacono || 2022</p>
    </footer>
    <script src="/js/fetchCache.js"></script>
  </body>
</html>
